<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main id="calculator">
<div class="header" style = "display:flex; justify-content: space-between;">
<label for="Calculator" id = navbar_header>Calculator</label>
<a href="/" id="blog-nav__logo" aria-label="webcalc" class="nav_link blog-nav__logo" data-ga_nav_type="header_nav"
    data-ga_nav_tree_text="webcalc Logo">
    <img id="blog-nav__logo-mobile" class="blog-nav__logo-mobile"
        src="https://advisorsavvy.com/wp-content/uploads/2020/03/calculator.png"
        alt="" loading="lazy" width="30" height="32">




</a>
</div>
        <div class="slope-intercept-form-calc" style="margin: 20px;">
<div class="input-display-container">
    <label for="slope_intercept">Slope Intercept Form</label>
    <div>
        <div class="input-display">
            <label for="X1">X1</label>
            <input type="number" name="X1" id="X1">
        </div>
        <div class="input-display">
            <label for="Y1">Y1</label>
            <input type="number" name="Y1" id="Y1">
        </div>
    </div>
    <div>
        <div class="input-display">
            <label for="X2">X2</label>
            <input type="number" name="X2" id="X2">
        </div>
        <div class="input-display">
            <label for="Y2">Y2</label>
            <input type="number" name="Y2" id="Y2">
        </div>
    </div>
</div>
<div class="button-container">
    <button class="submit-btn">Calculate</button>
</div>
</div>

<div id="answer">
</div>
       
<div class="tangent-calc" style="margin: 20px;">
    <label for="tangent-header">Tangent Calculator</label>
<div class="tangent-inputs">
    <label for="opposite">Opposite</label>
    <input type="number" name="opposite" id="opposite">
    <label for="adjacent">Adjacent</label>
    <input type="number" name="adjacent" id="adjacent">
</div>

<div class="button-container1">
    <button class="submit-btn1">Calculate</button>
</div>
<div id="answer1">
</div>
        </div>
       
<div class="addition-calc" style="margin: 20px;">
    <label for="sum-calc">Find Sum</label>
<div class="Addition-inputs">
    <label for="inputs">inputs</label>
    <input type="text" name="inputs" id="inputs">
</div>

<div class="button-container2">
    <button class="submit-btn2">Calculate</button>
</div>
<div id="answer2">
</div>
</div>
        
    </main>
</body>
